<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    

</head>
<body>
    
    <div class="container">
        <h1>Cron√¥metro.js</h1>
    
    <div class="timer">
        <div class="time" id="minutes">00</div>
        <div class="separator">:</div>
        <div class="time" id="seconds">00</div>
        <div class="separator">:</div>
        <div class="time" id="milliseconds">000</div>
    </div>
    <div class="buttons">
        <button class="btn" id="startbtn" onclick="starTimer()">Iniciar</button>
        <button class="btn" id="pausebtn" onclick="paused()">Pausar</button>
        <button class="btn" id="resumebtn"onclick="resume()">Continuar</button>
        <button class="btn" id="resetbtn" onclick="reset()">resetar</button>
    </div>
    </div>
    <script src="js/javascript.js">
    </script>
</body>
</html>
